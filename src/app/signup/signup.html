<div class="page-container">
  <div class="signup-container">
    <h1 class="signup-title">Sign up</h1>

    <form class="signup-form" #f="ngForm" (ngSubmit)="handleSignup(f)" novalidate>
      <div class="form-group">
        <label class="form-label">Username</label>
        <input class="form-input" name="username" [(ngModel)]="model.username" required />
      </div>

      <div class="form-group">
        <label class="form-label">Display name (optional)</label>
        <input class="form-input" name="displayName" [(ngModel)]="model.displayName" />
      </div>

      <div class="form-group">
        <label class="form-label">Email (optional)</label>
        <input class="form-input" type="email" name="email" [(ngModel)]="model.email" />
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input
          class="form-input"
          type="password"
          name="password"
          [(ngModel)]="model.password"
          required
          minlength="6"
        />
      </div>

      <button type="submit" class="signup-btn" [disabled]="f.invalid || loading">
        {{ loading ? 'Creating...' : 'Create account' }}
      </button>

      <div class="err" *ngIf="errorMsg" style="margin-top:10px;">
        {{ errorMsg }}
      </div>
    </form>
  </div>

 
</div>

<header class="main-header">
  <div class="container header-content">
    <div class="left-group">
      <div class="logo" [routerLink]="'/'">KodClean<span class="logo-icon">üç¥</span></div>

      <!-- Mobile Menu Toggle Button -->
      <button
        class="mobile-menu-toggle"
        (click)="toggleMobileMenu()"
        [class.active]="isMobileMenuOpen"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="main-nav" [class.mobile-menu-open]="isMobileMenuOpen">
        <ul>
          <!-- ‡πÄ‡∏°‡∏ô‡∏π‡∏Å‡πà‡∏≠‡∏ô Categories (Home, Recipes, Favorites) -->
          <li *ngFor="let link of navLinksBeforeCategories">
            <a
              [routerLink]="link.route"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              {{ link.label }}
            </a>
          </li>

          <!-- Categories Dropdown (‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á) -->
          <li class="dropdown-container">
            <a
              class="dropdown-trigger"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: false }"
              [routerLink]="'/categories'"
              (click)="toggleCategoriesDropdown(); $event.preventDefault()"
            >
              Categories
              <fa-icon [icon]="['fas', 'chevron-down']" class="dropdown-icon"></fa-icon>
            </a>

            <!-- Dropdown Menu ‡∏•‡∏á‡∏°‡∏≤‡∏Ç‡πâ‡∏≤‡∏á‡∏•‡πà‡∏≤‡∏á -->
            <ul class="dropdown-menu" *ngIf="isCategoriesDropdownOpen">
              <li *ngFor="let category of categoriesMenu">
                <a [routerLink]="category.route" (click)="closeCategoriesDropdown()">
                  {{ category.label }}
                </a>
              </li>
            </ul>
          </li>

          <!-- ‡πÄ‡∏°‡∏ô‡∏π‡∏´‡∏•‡∏±‡∏á Categories (Contact, About) -->
          <li *ngFor="let link of navLinksAfterCategories">
            <a
              [routerLink]="link.route"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              {{ link.label }}
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="user-actions">
      <a [routerLink]="'/login'" class="login-signup-btn" *ngIf="!auth.isLoggedIn()">
        <i class="fas fa-user-circle"></i> Login/Signup
      </a>
      <a class="login-signup-btn" *ngIf="auth.isLoggedIn()" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>
</header>

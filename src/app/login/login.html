<div class="page-container">
    <div class="login-card">
        <h1 class="login-title">Log in</h1>
        
        <form class="login-form" (ngSubmit)="handleLogin()"> 
            
            <div class="form-group">
                <label for="username-email" class="form-label">Username or Email Address</label>
                <input 
                    type="text" 
                    id="username-email" 
                    class="form-input" 
                    name="usernameOrEmail" 
                    [(ngModel)]="loginModel.usernameOrEmail"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    name="password" 
                    [(ngModel)]="loginModel.password"
                    required
                >
            </div>
            
            <div class="forgot-password-container">
                <a href="#" class="forgot-password-link">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button">Log in</button>
        </form>
    </div>
    
    <div class="signup-prompt">
        Don't have an account? <a href="/signup" class="signup-link">Sign up</a>
    </div>
</div>

<div class="contact-container">
    <h1 class="main-title">Contact <span style="color:rgb(6, 190, 6)">Us</span></h1>
    
    <div class="contact-content-wrapper">
        
        <div class="left-section">
            <div class="map-image-container">
                <img src="https://i.pinimg.com/736x/a6/59/6c/a6596cdc8d232773f53f17aa6b3212dd.jpg" alt="Location on Map" class="map-image">
            </div>
            
            <div class="contact-form-card">
                <h3 class="form-title">Contact Form</h3>
                <form class="contact-form">
                    <input type="text" class="form-input" placeholder="Name here">
                    <input type="email" class="form-input" placeholder="Email here">
                    <textarea class="form-textarea" placeholder="Massage"></textarea>
                    <button type="submit" class="send-button">Send Now</button>
                </form>
            </div>
        </div>
        
        <div class="right-section">
            
            <div class="address-block" *ngFor="let contact of contactData">
                <h4 class="address-title">{{ contact.title }}</h4>
                <p class="role-title">{{ contact.role }}</p>
                <p class="description-text">{{ contact.description }}</p>
                
                <ul class="contact-details">
                    <li><span class="icon">ğŸ“</span> {{ contact.phone }}</li>
                    <li><span class="icon">ğŸ“§</span> {{ contact.email }}</li>
                    <li><span class="icon">ğŸŒ</span> {{ contact.website }}</li>
                    <li><span class="icon">ğŸ“</span> {{ contact.location }}</li>
                </ul>
            </div>

        </div>
    </div>
</div>

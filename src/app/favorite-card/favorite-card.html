<div class="favorite-card-container">

  <div *ngIf="!isExpanded" class="favorite-card-summary">
    
    <button class="remove-btn" (click)="onRemoveClick()" aria-label="Remove from favorites">
      &times;
    </button>
    
    <div class="card-left">
      <img [src]="recipe.imageSrc" [alt]="recipe.title" class="card-image">
      <h3 class="card-title">{{ recipe.title }}</h3>
      <div class="card-rating">
        â­ Average Rating : ({{ recipe.rating }}/5)
      </div>
    </div>
    
    <div class="card-right">
      <div class="ingredients-box">
        <p><b>Ingredients</b></p>
        <p>For the salad:</p>
        <ul>
          <li *ngFor="let item of recipe.ingredients">{{ item }}</li>
        </ul>
      </div>
      <button class="btn-read-more" (click)="toggleDetails()">Read more</button>
    </div>
  </div>

  <div *ngIf="isExpanded" class="recipe-card-detailed">
    
    <div class="detail-header">
      <img [src]="recipe.imageSrc" [alt]="recipe.title" class="detail-image">
      <h2>{{ recipe.title }}</h2>
      <div class="rating">Average Rating : ({{ recipe.rating }}/5) â­â­â­â­â˜†</div>
    </div>
    
    <div class="detail-content">
      <h3>Ingredients</h3>
      <p>For the salad:</p>
      <ul>
        <li *ngFor="let item of recipe.ingredients">{{ item }}</li>
      </ul>
      <h3>How to Make {{ recipe.title }}</h3>
      <div *ngFor="let step of recipe.steps">
        <p><b>{{ step.title }}</b></p>
        <ul>
          <li *ngFor="let detail of step.details">{{ detail }}</li>
        </ul>
      </div>
    </div>
    
    <div class="detail-actions">
      <button class="btn-dark" (click)="onRemoveClick()">ğŸ’” Remove Favorite</button>
      <button class="btn-dark-outline" (click)="toggleDetails()">Read less</button>
    </div>
  </div>

</div>
